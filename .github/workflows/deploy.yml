name: Deploy React App via FTP

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Cambia esto si usas otra rama

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ“„ Crear archivo .env desde los secretos
        run: |
          echo "REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}" >> .env
          echo "REACT_APP_MEDIA_BASE_URL=${{ secrets.REACT_APP_MEDIA_BASE_URL }}" >> .env

      - name: âš™ï¸ Construir la aplicaciÃ³n
        run: npm run build

      - name: ğŸ” Verificar si la carpeta build existe
        run: ls -la build

      - name: ğŸ›  Instalar herramientas FTP
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: ğŸš€ Subir archivos al servidor por FTP
        run: |
          echo "Uploading project files to ${{ secrets.FTP_DEPLOY_PATH }}..."
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" ${{ secrets.FTP_HOST }} <<EOF
          set ftp:ssl-allow no
          set ftp:list-options -a
          mirror -R --verbose --parallel=5 \
            --exclude-glob=.git \
            --exclude-glob=.git/** \
            --exclude-glob=node_modules \
            --exclude-glob=node_modules/** \
            --exclude-glob=src \
            --exclude-glob=src/** \
            build/ ${{ secrets.FTP_DEPLOY_PATH }}
          bye
          EOF
          echo "Upload completed!"
